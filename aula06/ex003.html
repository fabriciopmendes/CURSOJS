<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Conversão</h1>
    <ul>
        <li>Number.parseInt() = string em número inteiro</li>
        <li>Number.parseFloat() = string em número real</li>
        <li>Number() = string em número inteiro ou real</li>
        <li>String() ou n.toString() = número em string</li>
    </ul>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Contatenação (S+S) ou Adição (N+N)
    </script>
</body>
</html>
